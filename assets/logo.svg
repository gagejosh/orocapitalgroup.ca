<!-- ==================================================
     Oro Capital Group Logo (SVG)
     Black & white, mountain-focused
     ================================================== -->

<svg
  xmlns="http://www.w3.org/2000/svg"
  width="520"
  height="120"
  viewBox="0 0 520 120"
  role="img"
  aria-label="Oro Capital Group logo"
>

  <!-- Accessible title for screen readers -->
  <title>Oro Capital Group</title>

  <!-- =========================================
       MOUNTAIN ICON
       Drawn using simple line paths
       No fills, just strokes (outlines)
       ========================================= -->
  <g
    fill="none"
    stroke="#0f172a"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <!-- Left mountain -->
    <path d="M40 86 L92 28 L144 86" />

    <!-- Right mountain -->
    <path d="M110 86 L170 44 L230 86" />

    <!-- Small ridge detail -->
    <path d="M88 46 L102 34 L118 52" />
  </g>

  <!-- =========================================
       WORDMARK TEXT
       Uses system fonts for consistency
       ========================================= -->
  <g
    fill="#0f172a"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
  >
    <!-- Company name -->
    <text
      x="255"
      y="62"
      font-size="28"
      font-weight="650"
      letter-spacing="0.2"
    >
      Oro Capital Group
    </text>

    <!-- Location tagline -->
    <text
      x="255"
      y="88"
      font-size="14"
      font-weight="500"
      fill="#475569"
      letter-spacing="0.2"
    >
      Columbia Basin Â· West Kootenays, BC
    </text>
  </g>

</svg>
